<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Project</title>
        <!-- css linkup -->
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap linkup -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- fontawesome linlup -->
        <script src="https://kit.fontawesome.com/83cc78d2bd.js" crossorigin="anonymous"></script>
    </head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
  
      


    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signin">SI</button>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signup">SU</button>
    
    <div class="container modal fade" id="signin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h1>Sign In</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <form action="" class="form-control sign_in_form">
                        <div class="">
                            <input class="sign_in_input" type="email" name="email" placeholder="Enter Your Email"><br>
                            <input class="sign_in_input" type="password" name="pass" placeholder="Enter Your Password"><br>
                            <input class="sign_in_input" type="password" name="con_pass" placeholder="Confirm Password"><br>
                            <button class="btn btn-success sign_in_input" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container modal fade" id="signup">
        <form action="" class="form-control sign_up_form">
            <div class="">
                <h1>Sign Up</h1>
                <div class="name_field d-flex">
                    <input class="name_input me-1" type="text" name="fname" placeholder="First Name">
                    <input class="name_input ms-1" type="text" name="lname" placeholder="Last Name">
                </div>
                <input class="sign_up_input" type="email" name="email" placeholder="Enter Your Email"><br>
                <input class="sign_up_input" type="password" name="pass" placeholder="Enter Password"><br>
                <input class="sign_up_input" type="password" name="con_pass" placeholder="Re-enter Password"><br>
                <button class="btn btn-success sign_up_input" type="button">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
